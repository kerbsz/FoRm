<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="forNEW.css">
        <link rel="icon" href="logo.png">
        <title>Log-In</title>
    </head>
    <body>
        <nav>
            <img id="logo" src="logo.png" alt="logo" width="45px">
            <a class="navs" id="home" href="https://www.w3schools.com/"><b>Home</b></a>
            <a class="navs" id="about" href="https://www.w3schools.com/"><b>About</b></a>
            <a class="navs" id="contact" href="https://www.w3schools.com/"><b>Contact</b></a>
            <input id="search" type="text" placeholder="search">
        </nav>
        <div class="container">
            <div class="box">
                <form target="_blank">
                    <h2>Personal Information</h2>
                    <br>
                    <label for="fname">First name</label>
                    <input id="fname" type="text" placeholder="First Name" required>
                    <br><br>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Email" required>
                    <br><br>
                    <label for="pass">Password</label>
                    <input id="pass" type="password" placeholder="Password" required>
                    <br><br>
                    <input id="submit" type="submit">
                </form>       
            </div>
        </div>
    </body>
</html>
